<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, inictial-scale=1, charset=utf-8" />
    <title>MyQuiz</title>
    <link rel="icon" type="image/png" size="32x32" href="./static/img/page_ico.png">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./static/page/main_style.css">
    <link rel="stylesheet" href="./static/page/createquiz/createquiz.css">
</head>

<body>
    <script src="./static/lib/api.js"></script>
    <script src="./static/lib/dataconvert.js"></script>
    <script src="./static/page/createquiz/createquiz.js"></script>
    <div class="h-100 d-flex flex-column">
        {{ template "myheader"}}

        <div id="content" class="container mb-3">
            <div class="row d-flex justify-content-center">

                <div id="new_question_form" class="container col-12 col-lg-6 mt-3">
                    <form id="new_quiz_form" action="/createquiz" method="POST">

                        <h3 class="mytext-primary border-bottom mb-4" style="font-weight: bold;">New Question</h3>
                        <h4 class="Setting mytext-primary" style="font-weight: bold;">Options</h4>
                        <div class="animate__animated animate__flipInX option_col col-12 mybg-secondary pt-3 pb-3 mb-4">
                            <div class="d-flex align-content-center">
                                <p class="mb-0 pr-3 mytext-secondary col-4">Type</p>
                                <select id="quiz_type_select"class="col-8 text-center form-select border-0 d-flex justify-content-start">
                                </select>
                            </div>
                            <hr>
                            <div class="d-flex align-content-center">
                                <p class="mb-0 pr-3 mytext-secondary col-4"
                                    style="font-weight: bold; font-size : 1.2rem">Genre</p>
                                <select
                                    id="quiz_genre_select" class="text-center col-8 form-select mytext-secondary mybg-secondary border-0 d-flex justify-content-start"
                                    style="font-size: 1.2rem">
                                </select>
                            </div>
                        </div>

                        <h4 id="content-title" class="pb-0 mt-3 Setting mytext-primary" style="font-weight: bold;">Content</h4>
                       
                        <div class="mt-3 d-flex justify-content-end">
                            <div class="">
                                <button id="quiz_submit_btn" type="submit">
                                    追加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="fillin" class="flex-grow-1"></div>
        {{ template "myfooter"}}
    </div>
</body>
