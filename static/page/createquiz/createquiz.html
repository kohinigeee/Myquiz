<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, inictial-scale=1, charset=utf-8" />
    <title>MyQuiz</title>
    <link rel="icon" type="image/png" size="32x32" href="./static/img/page_ico.png">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/page/main_style.css">
    <link rel="stylesheet" href="./static/page/createquiz/createquiz.css">
</head>

<body>
    <script src="./static/page/createquiz/createquiz.js"></script>
    <div class="h-100 d-flex flex-column">
        {{ template "myheader"}}

        <div id="content" class="container mb-3">
            <div class="row d-flex justify-content-center">

                <div id="new_question_form" class="container col-12 col-lg-6 mt-3">
                    <form id="new_quiz_form" action="/createquiz" method="POST">

                        <h3 class="mytext-primary border-bottom" style="font-weight: bold;">New Question</h3>
                        <div class="col-12 my_question_flame pt-2 pb-2 mt-3 d-flex flex-column justify-content-center
                        mybg-secondary">
                            <div class="mt-2 p-0">
                                <div class="card">
                                    <div class="card-body pl-1 pr-1 pt-1 pb-1">
                                        <h5 class="pb-1 card-title d-inline mytext-primary" style="font-weight: bold;">
                                            Question
                                        </h5>
                                        <hr class="mt-1 mb-1">
                                        <textarea name="question" class="card-text form-control-plaintext my_question_textarea"
                                            style="font-size: 100%;" placeholder="問題分を入力してください" required></textarea>
                                    </div>
                                </div>

                                <div class="container">
                                    <div class="row">
                                        <div class="card mt-2 mb-2 col-8">
                                            <div class="card-body pl-1 pr-1 pt-1 pb-0">

                                                <h6 class="card-text mytext-primary"
                                                    style="font-size: 120%; font-weight: bold;">Answer</h6>
                                                <hr class="mt-1 mb-1">
                                                <textarea name="answer" class="card-text form-control-plaintext my_question_textarea"
                                                    rows="1" placeholder="答えを入力してください" required></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <div class="button_solid004">
                                <button id="quiz_submit_btn" type="submit"> 
                                    追加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="fillin" class="flex-grow-1"></div>
        {{ template "myfooter"}}
    </div>
</body>
