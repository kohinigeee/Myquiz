<!DOCTYPE html>
<html>
    <head>
        <meta content="charset=utf-8"/>
        <title>MyQuiz</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>

    <body>
        <h3>アカウント登録</h3>
        <form method="post" action="/register" id="accountform" enctype="application/x-www-form-urlencoded">
            <label for="nameid">ユーザーID:</label>
            <input type="text" id="nameid" name="nameid" required><br><br>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="登録"> 
        </form>
    </body>
    <script src="./static/page/register/account_register.js"></script>
</html>
