<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, inictial-scale=1, charset=utf-8" />
    <title>MyQuiz</title>
    <link rel="icon" type="image/png" size="32x32" href="./static/img/page_ico.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/page/main_style.css">
    <link rel="stylesheet" href="./static/page/register/account_register.css">
</head>

<body>

    <div class="h-100 flex-column d-flex">
        <h1 id="register_header" class="mybg-secondary mytext-secondary mb-5">MyQuiz</h1>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="contents_container" class="d-flex justify-content-center col-12 col-md-8 col-lg-6">
                    <div class="d-flex flex-column flex-fill">
                        <h3 class="mytext-primary">アカウント登録</h3>
                        <div class="form-group myborder-primary d-flex justify-content-center text-right">
                            <form class="flex-fill" method="post" action="/register" id="accountform"
                                enctype="application/x-www-form-urlencoded">
                                <div class="mt-3 m-5 text-left">
                                    <label for="nameid">ユーザーID:　</label>
                                    <input class="form-control" for="text" id="nameid" name="nameid" required>
                                    <small class="d-block mytext-primary">*ユーザーIDは登録後の変更ができません</small>
                                </div>

                                <div class="mt-3 m-5 text-left">
                                    <label for="password">パスワード:　</label>
                                    <input class="form-control" type="password" id="password" name="password" required>
                                </div>

                                <div class="mt-3 m-5 text-left">
                                    <label for="password">パスワード(確認):　</label>
                                    <input class="form-control" type="password" id="password_confirm" name="password" required>
                                    <div>
                                        <img src="./static/img/alert_ico.png" style="display: none;"
                                            id="confirm_notion_ico">
                                        <small id="confirm_notion"></small>
                                    </div>
                                </div>

                                <div class="text-end">
                                    <input class="mybg-secondary mytext-secondary " id="register_btn" type="submit"
                                        value="登録" id="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fillin" class="flex-grow-1"></div>

        {{ template "myfooter" }}
    </div>
</body>
<script src="./static/page/register/account_register.js"></script>

</html>
