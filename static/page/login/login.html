<!DOCTYPE html>
<htmm>
    <head>
        <meta content="charset=utf-8"/>
        <title>MyQuiz</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <bod>
        <h3>Log In</h3>
        <form method="post" action="/login" id="loginform" enctype="application/x-www-form-urlencoded">
            <label for="nameid">ユーザーID:</label>
            <input type="text" id="nameid" name="nameid" required><br><br>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Log in" id="submit">
        </form>
    </bod>
    <script src="./static/page/login/login.js"></script>
</htmm>
